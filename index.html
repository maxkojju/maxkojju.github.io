                var filteredData = jsonData.filter(row => row.some(filledCell));

                var headerRowIndex = filteredData.findIndex((row, index) =>

                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;

                console.error(e);
                return "";
            }

<body>
    <div class="domain-container active" id="domainContainer">
        <div class="container">
            <h1>Select Domain</h1>
            <p>Enter the domain to fetch posts from (e.g., e926.net):</p>
            <div class="input-container">

                <button onclick="startApp()">Start</button>
            </div>
        </div>
        <p class="warning">e926 API is unstable, it may not return any image. sorry for that</p>
    </div>
    <div class="main-container" id="mainContainer">
        <div class="container">
            <h1>Best of e621/e926 Picker</h1>
            <p class="warning" id="errorWarning"></p>
            <div class="input-container">
                <input type="text" class="tag-input" id="tagInput" placeholder="Enter tags (e.g., cat, blue_eyes)">
                <button onclick="fetchRandomPosts()">Search with Tags</button>
            </div>
            <div class="slider-container">
                <label for="postCountSlider" class="slider-label">Posts per page: <span id="postCountValue">2</span></label>
                <input type="range" class="slider" id="postCountSlider" min="2" max="6" value="2" oninput="updatePostCount(this.value)">
            </div>
            <button onclick="fetchRandomPosts(true)">Clear Tags and Restart</button>
            <div class="post-container" id="postContainer"></div>
        </div>
    </div>

    <script>
        let postsData = [];
        let currentTags = '';
        let domain = 'e621.net';
        let postsPerPage = 2;

        function updatePostCount(value) {
            postsPerPage = parseInt(value);
            document.getElementById('postCountValue').textContent = postsPerPage;
            fetchRandomPosts();
        }

        function startApp() {
            const domainInput = document.getElementById('domainInput').value.trim();
            if (domainInput) {
                domain = domainInput;
                document.getElementById('domainContainer').classList.remove('active');
                document.getElementById('mainContainer').classList.add('active');
                fetchRandomPosts();
            } else {
                alert('Please enter a valid domain (e.g. e926.net).');
            }
        }

        async function fetchRandomPosts(clearTags = false) {
            if (clearTags) {
                document.getElementById('tagInput').value = '';
                currentTags = '';
            } else {
                currentTags = document.getElementById('tagInput').value.trim();
            }

            const userAgent = 'MyRandomPostFetcher/1.0 (by anonymous user)';
            const tagsQuery = currentTags ? `${currentTags} order:random` : 'order:random';
            const apiUrl = `https://${domain}/posts.json?tags=${encodeURIComponent(tagsQuery)}&limit=${postsPerPage}`;

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'User-Agent': userAgent
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                postsData = data.posts;
                displayPosts(postsData);
            } catch (error) {
                console.error('Error fetching posts:', error);
                document.getElementById('postContainer').innerHTML = '<p>Error loading posts. try to use VPN or change domain.</p>';
                document.getElementById('errorWarning').textContent = 'Error loading posts. Please try again.';
            }
        }

        async function fetchSinglePost() {
            const userAgent = 'MyRandomPostFetcher/1.0 (by anonymous user)';
            const tagsQuery = currentTags ? `${currentTags} order:random` : 'order:random';
            const apiUrl = `https://${domain}/posts.json?tags=${encodeURIComponent(tagsQuery)}&limit=1`;

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'User-Agent': userAgent
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data.posts[0];
            } catch (error) {
                console.error('Error fetching single post:', error);
                return null;
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postContainer');
            container.innerHTML = '';
            document.getElementById('errorWarning').textContent = '';

            posts.forEach((post, index) => {
                if (post.file && post.file.url) {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.dataset.index = index;
                    const img = document.createElement('img');
                    img.src = post.file.url;
                    img.alt = 'Post image';
                    img.onerror = () => {
                        img.src = 'https://via.placeholder.com/300?text=Image+Not+Available';
                    };
                    const viewsDiv = document.createElement('div');
                    viewsDiv.className = 'views';
                    const ratio = post.fav_count > 0 ? (post.score.total / post.fav_count).toFixed(2) : 'N/A';
                    viewsDiv.textContent = `cool ratio: ${ratio}`;
                    const viewButton = document.createElement('div');
                    viewButton.textContent = 'View on site';
                    viewButton.onclick = () => window.open(`https://${domain}/posts/${post.id}`, '_blank');
                    postDiv.appendChild(img);
                    postDiv.appendChild(viewsDiv);
                    postDiv.appendChild(viewButton);
                    img.addEventListener('click', () => handleImageClick(index));
                    container.appendChild(postDiv);
                }
            });
        }

        async function handleImageClick(index) {
    // Показать информацию о "cool ratio" для всех постов
    document.querySelectorAll('.views').forEach(div => {
        div.style.display = 'block';
    });

    // Запрашиваем новые посты для замены всех, кроме кликнутой
    setTimeout(async () => {
        const userAgent = 'MyRandomPostFetcher/1.0 (by anonymous user)';
        const tagsQuery = currentTags ? `${currentTags} order:random` : 'order:random';
        const apiUrl = `https://${domain}/posts.json?tags=${encodeURIComponent(tagsQuery)}&limit=${postsPerPage - 1}`;

        try {
            const response = await fetch(apiUrl, {
                headers: {
                    'User-Agent': userAgent
                }
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            const newPosts = data.posts;

            // Сохраняем выбранный пост
            const selectedPost = postsData[index];

            // Обновляем массив postsData, заменяя все посты, кроме выбранного
            let newPostsIndex = 0;
            postsData = postsData.map((post, i) => {
                if (i === index) {
                    return selectedPost; // Сохраняем выбранный пост
                }
                return newPosts[newPostsIndex++] || post; // Заменяем на новый пост или оставляем старый, если новых недостаточно
            });

            // Перерисовываем все посты
            displayPosts(postsData);
        } catch (error) {
            console.error('Error fetching new posts:', error);
            document.getElementById('errorWarning').textContent = 'Error loading new posts. Please try again.';
        }
    }, 1000);
}
