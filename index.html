<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {

                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }

                <input type="text" id="blacklistInput" placeholder="e.g. -gore -nintendo" style="width: 100%; margin-top: 5px;">
            </div>
            <div class="setting-item">
                <label for="proxyInput">Proxy URL template:</label>
                <input type="text" id="proxyInput" placeholder="https://your-proxy.com/?url=[URL]" style="width: 100%; margin-top: 5px;">
            </div>
            <button onclick="saveSettings()">Save Settings</button>
            <button onclick="clearCookies()">Clear All Cookies</button>
        </div>
    </div>
</body>
<script>
let autoOpenSaved = true;
let domain = 'e621.net';
let postsData = [];
let currentTagsStandard = '';
let postsPerPage = 2;
let currentPostTinder = null;
let currentTagsTinder = '';
let filterNsfw = true;
let proxyTemplate = '';
let delayBeforeNextImage = 3000;
let blacklistTags = '-shota -scat -gore';
let importDataCache = null;

function loadSettings() {
    filterNsfw = getLocalStorage('filterNsfw') !== false;
    proxyTemplate = getLocalStorage('proxyTemplate') || '';
    delayBeforeNextImage = getLocalStorage('delayBeforeNextImage') || 3000;
    autoOpenSaved = getLocalStorage('autoOpenSaved') !== false;
    blacklistTags = getLocalStorage('blacklistTags') || '-shota -scat -gore';
    
    document.getElementById('filterNsfwToggle').checked = filterNsfw;
    document.getElementById('autoOpenSavedToggle').checked = autoOpenSaved;
    document.getElementById('proxyInput').value = proxyTemplate;
    document.getElementById('delayInput').value = delayBeforeNextImage;
    document.getElementById('blacklistInput').value = blacklistTags;

    // Disable NSFW and blacklist settings for nekos.moe
    updateSettingsVisibility();
}

function updateSettingsVisibility() {
    const nsfwSetting = document.getElementById('filterNsfwSetting');
    const blacklistSetting = document.getElementById('blacklistSetting');
    if (domain === 'nekos.moe') {
        nsfwSetting.classList.add('disabled');
        blacklistSetting.classList.add('disabled');
    } else {
        nsfwSetting.classList.remove('disabled');
        blacklistSetting.classList.remove('disabled');
    }
}

function saveSettings() {
    filterNsfw = document.getElementById('filterNsfwToggle').checked;
    autoOpenSaved = document.getElementById('autoOpenSavedToggle').checked;
    proxyTemplate = document.getElementById('proxyInput').value.trim();
    delayBeforeNextImage = parseInt(document.getElementById('delayInput').value) || 3000;
    blacklistTags = document.getElementById('blacklistInput').value.trim() || '-shota -scat -gore';
    
    if (delayBeforeNextImage < 1000) delayBeforeNextImage = 1000;
    if (delayBeforeNextImage > 30000) delayBeforeNextImage = 30000;
    
    setLocalStorage('filterNsfw', filterNsfw);
    setLocalStorage('autoOpenSaved', autoOpenSaved);
    setLocalStorage('proxyTemplate', proxyTemplate);
    setLocalStorage('delayBeforeNextImage', delayBeforeNextImage);
    setLocalStorage('blacklistTags', blacklistTags);
    
    alert('Settings saved!');
    closeModal('settingsModal');
}

function exportSaves() {
    const savedPics = getLocalStorage('savedPics') || [];
    if (savedPics.length === 0) {
        alert('No saved pictures to export.');
        return;
    }
    
    const exportData = {
        version: '1.0',
        exportDate: new Date().toISOString(),
        count: savedPics.length,
        savedPics: savedPics
    };
    
    const dataStr = JSON.stringify(exportData, null, 2);
    const dataBlob = new Blob([dataStr], {type: 'application/json'});
    
    const link = document.createElement('a');
    link.href = URL.createObjectURL(dataBlob);
    link.download = 'exports.bestofe';
    link.click();
    
    URL.revokeObjectURL(link.href);
    console.log('Exported', savedPics.length, 'saved pictures');
}

function importSaves() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.bestofe,application/json';
    
    input.onchange = function(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                importDataCache = JSON.parse(e.target.result);
                const importedPics = importDataCache.savedPics || [];
                
                if (importedPics.length === 0) {
                    alert('No valid saved pictures found in the file.');
                    return;
                }
                
                document.getElementById('importTypeModal').style.display = 'flex';
            } catch (error) {
                console.error('Error parsing import file:', error);
                alert('Error reading import file. Please make sure it is a valid .bestofe file.');
            }
        };
        
        reader.readAsText(file);
    };
    
    input.click();
}

function confirmImport(importType) {
    if (!importDataCache) {
        alert('No import data available.');
        return;
    }
    
    const importedPics = importDataCache.savedPics || [];
    let currentSavedPics = getLocalStorage('savedPics') || [];
    let importedCount = 0;
    
    if (importType === 'overwrite') {
        currentSavedPics = importedPics;
        importedCount = importedPics.length;
    } else {
        importedPics.forEach(pic => {
            if (!currentSavedPics.some(existingPic => existingPic.id === pic.id)) {
                currentSavedPics.push(pic);
                importedCount++;
            }
        });
    }
    
    setLocalStorage('savedPics', currentSavedPics);
    displaySavedPics();
    
    closeModal('importTypeModal');
    importDataCache = null;
    
    alert(`Successfully imported ${importedCount} pictures${importType === 'add' ? ` (${importedPics.length - importedCount} were duplicates)` : ''}`);
}

function downloadAllSaves() {
    const savedPics = getLocalStorage('savedPics') || [];
    if (savedPics.length === 0) {
        alert('No saved pictures to download.');
        return;
    }
    
    const confirmed = confirm(`This will download ${savedPics.length} images to your computer. This may take a while. Continue?`);
    if (!confirmed) return;

    const progressDiv = document.createElement('div');
    progressDiv.className = 'download-progress active';
    progressDiv.innerHTML = `
        <h3>Downloading Images</h3>
        <p>Progress: <span id="downloadProgress">0</span>/${savedPics.length}</p>
        <p id="downloadStatus">Starting...</p>
        <button onclick="cancelDownload()" style="margin-top: 10px;">Cancel</button>
    `;
    document.body.appendChild(progressDiv);

    let downloadedCount = 0;
    let errorCount = 0;
    let cancelled = false;

    window.cancelDownload = function() {
        cancelled = true;
        progressDiv.remove();
        alert('Download cancelled');
    };

    function downloadImage(pic) {
        return new Promise((resolve, reject) => {
            const link = document.createElement('a');
            link.href = pic.url;
            const extension = getFileExtension(pic.url);
            link.download = `bestofe_${pic.id}.${extension}`;
            document.body.appendChild(link);
            link.click();
            setTimeout(() => {
                document.body.removeChild(link);
                resolve();
            }, 100);
        });
    }

    function downloadNext() {
        if (cancelled || downloadedCount + errorCount >= savedPics.length) {
            progressDiv.remove();
            if (!cancelled) {
                alert(`Download completed: ${downloadedCount} successful, ${errorCount} failed`);
            }
            return;
        }
        
        const pic = savedPics[downloadedCount + errorCount];
        const progressElement = document.getElementById('downloadProgress');
        const statusElement = document.getElementById('downloadStatus');
        
        statusElement.textContent = `Downloading image ${downloadedCount + errorCount + 1}/${savedPics.length}`;
        
        downloadImage(pic)
            .then(() => {
                downloadedCount++;
                console.log(`Downloaded ${downloadedCount}/${savedPics.length}`);
                progressElement.textContent = downloadedCount + errorCount;
                statusElement.textContent = `Downloaded: ${pic.id}`;
                setTimeout(downloadNext, 500);
            })
            .catch(error => {
                errorCount++;
                console.error(`Failed to download image ${pic.id}:`, error);
                progressElement.textContent = downloadedCount + errorCount;
                statusElement.textContent = `Failed: ${pic.id}`;
                setTimeout(downloadNext, 500);
            });
    }
    
    downloadNext();
}

function getFileExtension(url) {
    const urlParts = url.split('.');
    let extension = 'jpg';
    const possibleExtension = urlParts[urlParts.length - 1].split('?')[0].split('#')[0].toLowerCase();
    
    const validExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'mp4', 'webm', 'avi', 'mov'];
    if (validExtensions.includes(possibleExtension)) {
        extension = possibleExtension;
    }
    
    return extension;
}

function isLocalEnvironment() {
    return window.location.protocol === 'file:';
}

function buildApiUrl(baseUrl, tags) {
    if (domain === 'nekos.moe') {
        let apiUrl = `https://nekos.moe/api/v1/random/image?count=${postsPerPage}`;
        if (proxyTemplate) {
            apiUrl = proxyTemplate.replace('[URL]', encodeURIComponent(apiUrl));
        }
        return apiUrl;
    }

    let tagsQuery = tags;
    if (filterNsfw && domain !== 'nekos.moe') {
        tagsQuery = tagsQuery ? `${tagsQuery} rating:s` : 'rating:s';
    }
    
    if (blacklistTags && domain !== 'nekos.moe') {
        tagsQuery = tagsQuery ? `${tagsQuery} ${blacklistTags}` : blacklistTags;
    }
    
    tagsQuery = tagsQuery ? `${tagsQuery} order:random` : 'order:random';
    
    let apiUrl = `https://${domain}/posts.json?tags=${encodeURIComponent(tagsQuery)}&limit=${postsPerPage}`;
    
    if (proxyTemplate) {
        apiUrl = proxyTemplate.replace('[URL]', encodeURIComponent(apiUrl));
    }
    
    return apiUrl;
}

function setLocalStorage(name, value) {
    try {
        localStorage.setItem(name, JSON.stringify(value));
        console.log(`Saved to localStorage: ${name}`);
    } catch (e) {
        console.error('Error saving to localStorage:', e);
        alert('Failed to save data. LocalStorage may be full or disabled.');
    }
}

function getLocalStorage(name) {
    try {
        const value = localStorage.getItem(name);
        return value ? JSON.parse(value) : null;
    } catch (e) {
        console.error('Error parsing localStorage:', e);
        return null;
    }
}

function clearLocalStorage() {
    try {
        localStorage.clear();
        alert('All localStorage cleared.');
        displaySavedPics();
    } catch (e) {
        console.error('Error clearing localStorage:', e);
        alert('Failed to clear localStorage.');
    }
}

function saveImageToStorage(post) {
    if (!post || !post.id || !post.file?.url && domain !== 'nekos.moe' || !post.url && domain === 'nekos.moe') {
        console.error('Invalid post data for saving:', post);
        alert('Cannot save image: Invalid or missing data.');
        return false;
    }

    let savedPics = getLocalStorage('savedPics') || [];
    const imageUrl = domain === 'nekos.moe' ? post.url : post.file.url;

    if (!savedPics.some(pic => pic.id === post.id)) {
        savedPics.push({
            id: post.id,
            url: imageUrl,
            domain: domain,
            tags: post.tags || {},
            score: post.score || {},
            fav_count: post.fav_count || 0
        });
        setLocalStorage('savedPics', savedPics);
        console.log('Image saved:', post.id);
        return true;
    } else {
        console.log('Image already saved:', post.id);
        return false;
    }
}

function openSavedPics() {
    const modal = document.getElementById('savedPicsModal');
    modal.style.display = 'flex';
    displaySavedPics();
}

function openSettings() {
    loadSettings();
    document.getElementById('settingsModal').style.display = 'flex';
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function displaySavedPics() {
    const container = document.getElementById('savedPicsContainer');
    container.innerHTML = '';
    const savedPics = getLocalStorage('savedPics') || [];

    if (savedPics.length === 0) {
        container.innerHTML = '<p>No saved pictures yet.</p>';
        return;
    }

    savedPics.forEach((pic, index) => {
        const picDiv = document.createElement('div');
        picDiv.className = 'saved-pic';

        const img = document.createElement('img');
        img.src = pic.url;
        img.alt = 'Saved image';
        img.style.width = '100%';
        img.style.height = 'auto';
        img.style.borderRadius = '5px';
        img.style.cursor = 'pointer';

        img.onerror = function() {
            console.log('Failed to load saved image:', pic.url);
            img.src = 'https://raw.githubusercontent.com/maxkojju/maxkojju.github.io/main/placeHolder.png';
        };

        img.addEventListener('click', () => window.open(pic.domain === 'nekos.moe' ? `https://nekos.moe/post/${pic.id}` : `https://${pic.domain}/posts/${pic.id}`, '_blank'));

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-pic';
        removeBtn.textContent = 'X';
        removeBtn.onclick = (e) => {
            e.stopPropagation();
            removeSavedPic(pic.id);
        };

        picDiv.appendChild(img);
        picDiv.appendChild(removeBtn);
        container.appendChild(picDiv);
    });
}

function removeSavedPic(id) {
    let savedPics = getLocalStorage('savedPics') || [];
    savedPics = savedPics.filter(pic => pic.id !== id);
    setLocalStorage('savedPics', savedPics);
    displaySavedPics();
}

function updatePostCount(value) {
    postsPerPage = parseInt(value);
    document.getElementById('postCountValue').textContent = postsPerPage;
    fetchRandomPosts();
}

async function fetchRandomPosts(clearTags = false) {
    if (clearTags && domain !== 'nekos.moe') {
        document.getElementById('standardTagInput').value = '';
        currentTagsStandard = '';
    } else if (domain !== 'nekos.moe') {
        currentTagsStandard = document.getElementById('standardTagInput').value.trim();
    } else {
        currentTagsStandard = '';
    }

    const userAgent = 'MyRandomPostFetcher/1.0 (by anonymous user)';
    const apiUrl = buildApiUrl(domain, currentTagsStandard);

    try {
        const response = await fetch(apiUrl, {
            headers: {
                'User-Agent': userAgent
            }
        });
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const data = await response.json();
        if (domain === 'nekos.moe') {
            postsData = data.images && data.images.length > 0 ? data.images.map(img => ({
                id: img.id,
                url: `https://nekos.moe/image/${img.id}.jpg`,
                tags: img.tags || {},
                score: { total: img.favourites || 0 },
                fav_count: img.favourites || 0
            })) : [];
        } else {
            postsData = data.posts || [];
        }
        if (postsData.length === 0) {
            throw new Error('No posts returned from API');
        }
        displayPosts(postsData);
    } catch (error) {
        console.error('Error fetching posts:', error);
        document.getElementById('standardPostContainer').innerHTML = '<p>Error loading posts. Try using a VPN or changing the domain.</p>';
        document.getElementById('standardErrorWarning').textContent = 'Error loading posts. Please try again.';
    }
}

function displayPosts(posts) {
    const container = document.getElementById('standardPostContainer');
    container.innerHTML = '';
    document.getElementById('standardErrorWarning').textContent = '';

    posts.forEach((post, index) => {
        if (post.file && post.file.url || post.url && domain === 'nekos.moe') {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.dataset.index = index;
            const img = document.createElement('img');
            const imageUrl = domain === 'nekos.moe' ? post.url : post.file.url;
            setupImageWithTimeout(img, imageUrl, index, 'standard');
            const viewsDiv = document.createElement('div');
            viewsDiv.className = 'views';
            const ratio = post.fav_count > 0 ? (post.score.total / post.fav_count).toFixed(2) : 'N/A';
            viewsDiv.textContent = `cool ratio: ${ratio}`;
            const viewButton = document.createElement('div');
            viewButton.textContent = 'View on site';
            viewButton.onclick = () => window.open(domain === 'nekos.moe' ? `https://nekos.moe/post/${post.id}` : `https://${domain}/posts/${post.id}`, '_blank');
            postDiv.appendChild(img);
            postDiv.appendChild(viewsDiv);
            postDiv.appendChild(viewButton);
            img.addEventListener('click', () => handleImageClick(index));
            container.appendChild(postDiv);
        }
    });
}

function setupImageWithTimeout(imgElement, imageUrl, index, mode) {
    const placeholderUrl = 'https://raw.githubusercontent.com/maxkojju/maxkojju.github.io/main/placeHolder.png';
    let imageLoaded = false;
    const timeoutId = setTimeout(() => {
        if (!imageLoaded) {
            console.log(`Image loading timeout for ${imageUrl}`);
            imgElement.src = placeholderUrl;
            imgElement.alt = 'Image failed to load';
        }
    }, 100000);
    imgElement.onload = function() {
        imageLoaded = true;
        clearTimeout(timeoutId);
    };
    imgElement.onerror = function() {
        imageLoaded = true;
        clearTimeout(timeoutId);
        imgElement.src = placeholderUrl;
        imgElement.alt = 'Image not available';
    };
    imgElement.src = imageUrl;
    imgElement.alt = 'Post image';
}

async function handleImageClick(index) {
    document.querySelectorAll('.views').forEach(div => {
        div.style.display = 'block';
    });

    const post = postsData[index];
    if (saveImageToStorage(post)) {
        console.log('Image saved successfully:', post.id);
    } else {
        console.log('Image not saved (already exists or invalid):', post.id);
    }

    setTimeout(async () => {
        const userAgent = 'MyRandomPostFetcher/1.0 (by anonymous user)';
        const apiUrl = buildApiUrl(domain, currentTagsStandard);

        try {
            const response = await fetch(apiUrl, {
                headers: {
                    'User-Agent': userAgent
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            const data = await response.json();
            let newPosts = [];
            if (domain === 'nekos.moe') {
                newPosts = data.images && data.images.length > 0 ? data.images.map(img => ({
                    id: img.id,
                    url: `https://nekos.moe/image/${img.id}.jpg`,
                    tags: img.tags || {},
                    score: { total: img.favourites || 0 },
                    fav_count: img.favourites || 0
                })) : [];
            } else {
                newPosts = data.posts || [];
            }
            const selectedPost = postsData[index];
            let newPostsIndex = 0;
            postsData = postsData.map((post, i) => {
                if (i === index) {
                    return selectedPost;
                }
                return newPosts[newPostsIndex++] || post;
            });
            displayPosts(postsData);
        } catch (error) {
            console.error('Error fetching new posts:', error);
            document.getElementById('standardErrorWarning').textContent = 'Error loading new posts. Please try again.';
        }
    }, delayBeforeNextImage);
}

async function fetchRandomImage() {
    currentTagsTinder = domain !== 'nekos.moe' ? document.getElementById('tinderTagInput').value.trim() : '';
    const userAgent = 'MyRandomImageViewer/1.0 (by anonymous user)';
    const apiUrl = buildApiUrl(domain, currentTagsTinder);

    document.getElementById('tinderButtons').style.display = 'none';

    try {
        const response = await fetch(apiUrl, {
            headers: {
                'User-Agent': userAgent
            }
        });
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const data = await response.json();
        if (domain === 'nekos.moe') {
            if (data.images && data.images.length > 0) {
                currentPostTinder = {
                    id: data.images[0].id,
                    url: `https://nekos.moe/image/${data.images[0].id}.jpg`,
                    tags: data.images[0].tags || {},
                    score: { total: data.images[0].favourites || 0 },
                    fav_count: data.images[0].favourites || 0
                };
                displayImage(currentPostTinder);
                document.getElementById('tinderButtons').style.display = 'block';
            } else {
                throw new Error('No posts returned');
            }
        } else {
            if (data.posts && data.posts.length > 0) {
                currentPostTinder = data.posts[0];
                displayImage(currentPostTinder);
                document.getElementById('tinderButtons').style.display = 'block';
            } else {
                throw new Error('No posts returned');
            }
        }
    } catch (error) {
        console.error('Error fetching image:', error);
        document.getElementById('tinderPostContainer').innerHTML = '<p>Error loading image. Trying again in 1 second...</p>';
        document.getElementById('tinderErrorWarning').textContent = 'Error loading image. Auto-retrying...';
        
        setTimeout(() => {
            console.log('Auto-retrying after error...');
            fetchRandomImage();
        }, 500);
    }
}

function displayImage(post) {
    const container = document.getElementById('tinderPostContainer');
    container.innerHTML = '';
    document.getElementById('tinderErrorWarning').textContent = '';

    const imageUrl = domain === 'nekos.moe' ? post.url : post.file?.url;
    if (imageUrl) {
        const img = document.createElement('img');
        img.style.maxWidth = `${window.screen.width - 10}px`;
        img.style.maxHeight = `${Math.floor(window.screen.height * 0.7)}px`;
        img.style.height = 'auto';
        img.style.display = 'block';
        img.style.margin = '0 auto';
        setupImageWithTimeout(img, imageUrl, 0, 'tinder');
        container.appendChild(img);
    } else {
        container.innerHTML = '<p>No valid image found.</p>';
    }
}

async function saveImage() {
    if (currentPostTinder) {
        if (saveImageToStorage(currentPostTinder)) {
            console.log('Image saved successfully:', currentPostTinder.id);
            if (autoOpenSaved) {
                window.open(domain === 'nekos.moe' ? `https://nekos.moe/post/${currentPostTinder.id}` : `https://${domain}/posts/${currentPostTinder.id}`, '_blank');
            }
        } else {
            console.log('Image not saved (already exists or invalid):', currentPostTinder.id);
        }
        try {
            await fetchRandomImage();
        } catch (error) {
            console.error('Error in saveImage:', error);
        }
    } else {
        console.error('No current post to save in Tinder mode');
        document.getElementById('tinderErrorWarning').textContent = 'No image to save. Please try again.';
    }
}

async function skipImage() {
    try {
        await fetchRandomImage();
    } catch (error) {
        console.error('Error in skipImage:', error);
    }
}

function hideElement(elementId, event) {
    if (event) {
        event.preventDefault();
        event.stopPropagation();
    }
    const element = document.getElementById(elementId);
    if (element) {
        element.classList.add('hidden');
    }
}

function hideFixLink() {
    const fixLink = document.getElementById('fixLink');
    if (fixLink) {
        fixLink.classList.add('hidden');
    }
}

function selectDomain(selectedDomain) {
    domain = selectedDomain;
    document.getElementById('domainContainer').classList.remove('active');
    document.getElementById('modeContainer').classList.add('active');
    
    // Hide tag inputs and settings for nekos.moe
    const standardTagInput = document.getElementById('standardTagInput');
    const tinderTagInput = document.getElementById('tinderTagInput');
    const standardInputContainer = standardTagInput.parentElement;
    const tinderInputContainer = tinderTagInput.parentElement;
    const sliderContainer = document.querySelector('.slider-container');
    
    if (domain === 'nekos.moe') {
        standardInputContainer.classList.add('hidden');
        tinderInputContainer.classList.add('hidden');
        sliderContainer.classList.add('hidden');
    } else {
        standardInputContainer.classList.remove('hidden');
        tinderInputContainer.classList.remove('hidden');
        sliderContainer.classList.remove('hidden');
    }
}

function startStandardMode() {
    document.getElementById('modeContainer').classList.remove('active');
    document.getElementById('standardContainer').classList.add('active');
    hideFixLink();
    document.querySelector('.nav-buttons').classList.remove('hidden');
    document.getElementById('footerLink').style.display = 'block';
    if (domain === 'nekos.moe') {
        fetchRandomPosts(true);
    }
}

function startTinderMode() {
    document.getElementById('modeContainer').classList.remove('active');
    document.getElementById('tinderContainer').classList.add('active');
    hideFixLink();
    document.querySelector('.nav-buttons').classList.remove('hidden');
    document.getElementById('footerLink').style.display = 'block';
    if (domain === 'nekos.moe') {
        fetchRandomImage();
    }
}

document.addEventListener('DOMContentLoaded', function() {
    loadSettings();
});
