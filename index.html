<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best of e926/e621 Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a252f;
            color: #d3d7e0;
            margin: 0;
            padding: 20px 3px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            max-width: calc(100% - 6px);
            margin: 0 auto;
            box-sizing: border-box;
        }
        .domain-container, .mode-container, .standard-container, .tinder-container {
            display: none;
        }
        .domain-container.active, .mode-container.active, .standard-container.active, .tinder-container.active {
            display: block;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .domain-input, .tag-input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #3b4a5a;
            border-radius: 5px;
            background-color: #2a3b4a;
            color: #d3d7e0;
            box-sizing: border-box;
        }
        .domain-input:focus, .tag-input:focus {
            outline: none;
            border-color: #2a6b9b;
        }
        .slider-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slider-label {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .slider {
            width: 200px;
            accent-color: #2a6b9b;
        }
        .post-container {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .post {
            margin: 10px;
            position: relative;
            flex: 0 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #3b4a5a;
            border-radius: 8px;
            cursor: pointer;
        }
        .views {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #d3d7e0;
            padding: 5px;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2a6b9b;
            color: #d3d7e0;
            border: none;
            border-radius: 5px;
            margin: 0 10px 10px;
        }
        button:hover {
            background-color: #1e4e75;
        }
        .warning {
            color: #ff4d4d;
            font-weight: bold;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .post-container {
    margin: 20px 0;
    display: flex; /* Add this */
    justify-content: center; /* Add this */
    align-items: center; /* Add this for vertical centering if needed */
}

img {
	align-items: center; /* Add this for vertical centering if needed */;
    max-width: 100%;
    height: auto;
    border: 2px solid #3b4a5a;
    border-radius: 8px;
    display: block; /* Add this to treat the image as a block element */
    margin: 0 auto; /* Add this for horizontal centering */
}
            .domain-input, .tag-input {
                width: 100%;
                max-width: calc(100% - 6px);
            }
            .slider {
                width: 100%;
                max-width: calc(100% - 6px);
            }
            button {
                width: 100px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="domain-container active" id="domainContainer">
        <div class="container">
            <h1>Select Domain</h1>
            <p>Enter the domain to fetch posts from (e.g., e926.net):</p>
            <div class="input-container">
                <input type="text" class="domain-input" id="domainInput" placeholder="e.g., e926.net">
                <button onclick="selectDomain()">Start</button>
            </div>
        </div>
        <p class="warning">e926 API is unstable, it may not return any image. sorry for that</p>
    </div>

    <div class="mode-container" id="modeContainer">
        <div class="container">
            <h1>Select Mode</h1>
            <button onclick="startStandardMode()">Standard Mode</button>
            <button onclick="startTinderMode()">Tinder Mode</button>
        </div>
    </div>

    <div class="standard-container" id="standardContainer">
        <div class="container">
            <h1>Best of e621/e926 Picker - Standard Mode</h1>
            <p class="warning" id="standardErrorWarning"></p>
            <div class="input-container">
                <input type="text" class="tag-input" id="standardTagInput" placeholder="Enter tags (e.g., cat, blue_eyes)">
                <button onclick="fetchRandomPosts()">Search with Tags</button>
            </div>
            <div class="slider-container">
                <label for="postCountSlider" class="slider-label">Posts per page: <span id="postCountValue">2</span></label>
                <input type="range" class="slider" id="postCountSlider" min="2" max="6" value="2" oninput="updatePostCount(this.value)">
            </div>
            <button onclick="fetchRandomPosts(true)">Clear Tags and Restart</button>
            <div class="post-container" id="standardPostContainer"></div>
        </div>
    </div>

   <div class="tinder-container" id="tinderContainer">
    <div class="container">
        <h1>e621 Random Image Viewer - Tinder Mode</h1>
        <p class="warning" id="tinderErrorWarning"></p>
        <div class="input-container">
            <input type="text" class="tag-input" id="tinderTagInput" placeholder="Enter tags (e.g., cat, blue_eyes)">
            <button onclick="fetchRandomImage()">Search with Tags</button>
        </div>
        <div class="post-container" id="tinderPostContainer"></div>
        <div class="button-container">
            <button onclick="saveImage()">Save</button>
            <button onclick="skipImage()">Skip</button>
        </div>
    </div>
</div>
<style>
.tinder-container .post-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 50vh; /* Ensure enough space for vertical centering */
}
.tinder-container img {
    max-width: ${window.screen.width - 10}px;
    max-height: ${Math.floor(window.screen.height * 0.6)}px;
    width: auto;
    height: auto;
    object-fit: contain; /* Maintain aspect ratio */
    display: block;
}
</style>

    <script>
        let domain = 'e621.net';
        let postsData = [];
        let currentTagsStandard = '';
        let postsPerPage = 2;
        let currentPostTinder = null;
        let currentTagsTinder = '';

        function selectDomain() {
            const domainInput = document.getElementById('domainInput').value.trim();
			if (domainInput) {
                domain = domainInput;
                document.getElementById('Container').classList.remove('active');
                document.getElementById('modeContainer').classList.add('active');
            } else {
                alert('Please enter a valid domain (e.g. e926.net).');
            }
			if(domainInput != "e621.net")
				if(domainInput != "e926.net"){
					domain = "e926.net";
					Debug.log("using e926.net");
				}
            
        }

        function startStandardMode() {
            document.getElementById('modeContainer').classList.remove('active');
            document.getElementById('standardContainer').classList.add('active');
            fetchRandomPosts();
        }

        function startTinderMode() {
            document.getElementById('modeContainer').classList.remove('active');
            document.getElementById('tinderContainer').classList.add('active');
            fetchRandomImage();
        }

        // Standard Mode Scripts
        function updatePostCount(value) {
            postsPerPage = parseInt(value);
            document.getElementById('postCountValue').textContent = postsPerPage;
            fetchRandomPosts();
        }

        async function fetchRandomPosts(clearTags = false) {
            if (clearTags) {
                document.getElementById('standardTagInput').value = '';
                currentTagsStandard = '';
            } else {
                currentTagsStandard = document.getElementById('standardTagInput').value.trim();
            }

            const userAgent = 'MyRandomPostFetcher/1.0 (by anonymous user)';
            const tagsQuery = currentTagsStandard ? `${currentTagsStandard} order:random` : 'order:random';
            const apiUrl = `https://${domain}/posts.json?tags=${encodeURIComponent(tagsQuery)}&limit=${postsPerPage}`;

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'User-Agent': userAgent
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                postsData = data.posts;
                displayPosts(postsData);
            } catch (error) {
                console.error('Error fetching posts:', error);
                document.getElementById('standardPostContainer').innerHTML = '<p>Error loading posts. try to use VPN or change domain.</p>';
                document.getElementById('standardErrorWarning').textContent = 'Error loading posts. Please try again.';
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('standardPostContainer');
            container.innerHTML = '';
            document.getElementById('standardErrorWarning').textContent = '';

            posts.forEach((post, index) => {
                if (post.file && post.file.url) {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.dataset.index = index;
                    const img = document.createElement('img');
                    img.src = post.file.url;
                    img.alt = 'Post image';
                    img.onerror = () => {
                        img.src = 'https://via.placeholder.com/300?text=Image+Not+Available';
                    };
                    const viewsDiv = document.createElement('div');
                    viewsDiv.className = 'views';
                    const ratio = post.fav_count > 0 ? (post.score.total / post.fav_count).toFixed(2) : 'N/A';
                    viewsDiv.textContent = `cool ratio: ${ratio}`;
                    const viewButton = document.createElement('div');
                    viewButton.textContent = 'View on site';
                    viewButton.onclick = () => window.open(`https://${domain}/posts/${post.id}`, '_blank');
                    postDiv.appendChild(img);
                    postDiv.appendChild(viewsDiv);
                    postDiv.appendChild(viewButton);
                    img.addEventListener('click', () => handleImageClick(index));
                    container.appendChild(postDiv);
                }
            });
        }

        async function handleImageClick(index) {
            document.querySelectorAll('.views').forEach(div => {
                div.style.display = 'block';
            });

            setTimeout(async () => {
                const userAgent = 'MyRandomPostFetcher/1.0 (by anonymous user)';
                const tagsQuery = currentTagsStandard ? `${currentTagsStandard} order:random` : 'order:random';
                const apiUrl = `https://${domain}/posts.json?tags=${encodeURIComponent(tagsQuery)}&limit=${postsPerPage - 1}`;

                try {
                    const response = await fetch(apiUrl, {
                        headers: {
                            'User-Agent': userAgent
                        }
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    const newPosts = data.posts;

                    const selectedPost = postsData[index];

                    let newPostsIndex = 0;
                    postsData = postsData.map((post, i) => {
                        if (i === index) {
                            return selectedPost;
                        }
                        return newPosts[newPostsIndex++] || post;
                    });

                    displayPosts(postsData);
                } catch (error) {
                    console.error('Error fetching new posts:', error);
                    document.getElementById('standardErrorWarning').textContent = 'Error loading new posts. Please try again.';
                }
            }, 1000);
        }

        // Tinder Mode Scripts
        // Tinder Mode Scripts
async function fetchRandomImage() {
    currentTagsTinder = document.getElementById('tinderTagInput').value.trim();
    const userAgent = 'MyRandomImageViewer/1.0 (by anonymous user)';
    const tagsQuery = currentTagsTinder ? `${currentTagsTinder} order:random` : 'order:random';
    const apiUrl = `https://${domain}/posts.json?tags=${encodeURIComponent(tagsQuery)}&limit=1`;

    try {
        const response = await fetch(apiUrl, {
            headers: {
                'User-Agent': userAgent
            }
        });
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        if (data.posts && data.posts.length > 0) {
            currentPostTinder = data.posts[0];
            displayImage(currentPostTinder);
        } else {
            throw new Error('No posts returned');
        }
    } catch (error) {
        console.error('Error fetching image:', error);
        document.getElementById('tinderPostContainer').innerHTML = '<p>Error loading image. Try again or use a VPN.</p>';
        document.getElementById('tinderErrorWarning').textContent = 'Error loading image. Please try again.';
    }
}

function displayImage(post) {
    const container = document.getElementById('tinderPostContainer');
    container.innerHTML = '';
    document.getElementById('tinderErrorWarning').textContent = '';

    if (post.file && post.file.url) {
        const img = document.createElement('img');
        img.src = post.file.url;
        img.alt = 'Random image';
        img.style.maxWidth = `${window.screen.width - 10}px`;
        img.style.maxHeight = `${Math.floor(window.screen.height * 0.7)}px`;
        img.style.height = 'auto'; // Сохраняем соотношение сторон
        img.style.display = 'block';
        img.style.margin = '0 auto';
        img.onerror = () => {
            img.src = 'https://via.placeholder.com/300?text=Image+Not+Available';
        };
        container.appendChild(img);
    } else {
        container.innerHTML = '<p>No valid image found.</p>';
    }
}

async function saveImage() {
    if (currentPostTinder) {
        window.open(`https://${domain}/posts/${currentPostTinder.id}`, '_blank');
        await fetchRandomImage();
    }
}

async function skipImage() {
    await fetchRandomImage();
}
    </script>
</body>
</html>
